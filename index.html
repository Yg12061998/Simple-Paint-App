<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Paint AP</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>

	<div align="center" style="margin-top: 20px;"><h1>PAINT APP</h1></div>
	<canvas id="canvas" width="600" height="600"></canvas>
	
	<a class="tooltipMove" href="#" ><img id="btnMve" src="moveButton.jpg" onclick="togglebtn()" name="Move Shape" alt="Move"><span id="spid" class="classic">Click here to move the rectangles</span></a>
	<a class="tooltipClear" href="#" ><img id="btnClear" src="clearButton.png" onclick="drawScreen()" alt="Erase"><span class="classic">Click here to clear the canvas</span></a>
	<a class="tooltipRandom" href="#" ><img id="btnMove" src="moveRandom.jpg" onclick="moveRandomly()" name="Move Random" alt="Move Random"><span class="classic">Click here to move the rectangles randomly.
										<br>Click again to stop.</span></a>
		
	
</body>
</html>
